<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}My Web App{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

  <!-- Main Navigation -->
  <nav class="main-nav">
    <a href="{{ url_for('home') }}">Home</a>
    {% if session.get('username') %}
      <a href="{{ url_for('logout') }}">Logout</a>
    {% else %}
      <a href="{{ url_for('show_login_form') }}">Login</a>
      <a href="{{ url_for('show_register_form') }}">Register</a>
    {% endif %}
  </nav>

  <!-- Simplified Breadcrumbs -->
  <nav aria-label="breadcrumb">
    <ol id="breadcrumb" class="breadcrumb"></ol>
  </nav>

  <!-- Page content -->
  {% block content %}{% endblock %}

  <!-- Page-specific scripts -->
  {% block scripts %}{% endblock %}

  <!-- Inject the home URL as a global variable for base.js -->
  <script> const HOME_URL = "{{ url_for('home') }}"; </script>
  <script src="{{ url_for('static', filename='base.js') }}" defer></script>
</body>
</html>
