{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
  <h1>Login</h1>
  <form id="loginForm" method="POST" action="/login">
      <input type="email" id="loginEmail" name="loginEmail" placeholder="Email" value="test_admin@example.com" required><br>
      <input type="password" id="loginPassword" name="loginPassword" placeholder="Password" value="test_admin" required><br>
      <button type="submit">Login</button>
  </form>

  <p id="loginResponse"></p>

  <a href="/">Back to Home</a>
{% endblock %}

{% block scripts %}
  <script src="{{ url_for('static', filename='script.js') }}" defer></script>
  <script src="{{ url_for('static', filename='login.js') }}" defer></script>
{% endblock %}
