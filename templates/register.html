{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
  <h1>Register</h1>
  <form id="registerForm" method="POST" action="/register">
      <input type="text" id="username" name="username" placeholder="Username" required><br>
      <input type="email" id="email" name="email" placeholder="Email" required><br>
      <input type="password" id="password" name="password" placeholder="Password" required><br>
      <button type="submit">Register</button>
  </form>

  <p id="registerResponse"></p>

  <!-- Button to show all registered users -->
  <button id="showUsers">Show Registered Users</button>
  <ul id="usersList"></ul> <!-- List to display users -->

  <a href="/">Back to Home</a>
{% endblock %}

{% block scripts %}
  <script src="{{ url_for('static', filename='script.js') }}" defer></script>
  <script src="{{ url_for('static', filename='register.js') }}" defer></script>
{% endblock %}
