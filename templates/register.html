<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
    <script src="{{ url_for('static', filename='register.js') }}" defer></script>
</head>
<body>
    <h1>Register</h1>
    <form id="registerForm">
        <input type="text" id="username" placeholder="Username" required><br>
        <input type="email" id="email" placeholder="Email" required><br>
        <input type="password" id="password" placeholder="Password" required><br>
        <button type="submit">Register</button>
    </form>

    <p id="registerResponse"></p>

    <!-- Button to show all registered users -->
    <button id="showUsers">Show Registered Users</button>
    <ul id="usersList"></ul> <!-- List to display users -->

    <a href="/">Back to Home</a>

</body>
</html>
